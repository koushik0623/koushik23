<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Number Login</h2>
    <div id="error-msg">Please enter a valid 10-digit number</div>
    <input type="tel" id="login-number" placeholder="Enter your number" maxlength="10" />
    <button onclick="loginWithNumber()">Login</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
